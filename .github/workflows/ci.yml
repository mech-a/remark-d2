name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: curl -fsSL https://d2lang.com/install.sh | sh -s --
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
